<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrova - Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/usuarios.css">
</head>

<body>
  <header class="header-dashboard">
    <div class="header-left">
      <h1 class="page-title">Integrova - Usuarios</h1>
    </div>
    <div class="header-center">
      <div class="buscador">
        <i class="bi bi-search"></i>
        <input id="searchInput" type="text" placeholder="Buscar por usuario, nombre, correo o teléfono...">
      </div>
    </div>
    <div class="header-right">
      <select id="roleFilter" class="form-select filter-select">
        <option value="">Todos los roles</option>
        <option value="cliente">Cliente</option>
        <option value="auditor">Auditor</option>
        <option value="auditor_senior">Auditor Senior</option>
        <option value="supervisor">Supervisor</option>
        <option value="socio">Socio</option>
        <option value="administrador">Administrador</option>
        <option value="programador">Programador</option>
      </select>
      <button class="header-btn" id="addUserBtn" onclick="openAddModal()" title="Agregar Usuario">
        <i class="bi bi-person-plus"></i>
      </button>
      <button class="header-btn" onclick="window.location.href='dashboard.html'" title="Dashboard">
        <i class="bi bi-house"></i>
      </button>
      <button class="header-btn" id="logoutBtn" onclick="logout()" title="Salir">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </header>

  <div class="main-container">
    <!-- Alert Container para mensajes -->
    <div id="alertContainer" style="margin-bottom: 12px;"></div>
    <!-- Loading Container -->
    <div id="loadingContainer"></div>

    <div class="usuarios-container">
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="usersTable">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Equipo</th>
              <th>Estado</th>
              <th>Contraseña</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer-full">
    <p>&copy; 2025 CFE INSIGHT. Sistema de Auditoría v1.0. Todos los derechos reservados.</p>
  </div>

  <!-- ========================================
       SCRIPTS - ORDEN CRÍTICO PARA ESTABILIDAD
       ======================================== -->

  <!-- 1. SDK Supabase v2 PRIMERO -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2. Configuración global -->
  <script src="../js/config.js"></script>

  <!-- 3. Configuración Supabase -->
  <script src="../js/config-supabase.js"></script>

  <!-- 4. Cliente Supabase -->
  <script src="../js/supabaseClient.js"></script>

  <!-- 5. Utilidades globales (UI stubs) -->
  <script src="../js/utils.js"></script>

  <!-- 6. API Client centralizado -->
  <script src="../js/api-client.js"></script>

  <!-- 7. Auth Guard -->
  <script src="../js/auth-guard.js"></script>

  <!-- 8. Módulo de Usuarios (NUEVO) -->
  <script src="../js/usuarios.js"></script>

  <!-- 9. Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
