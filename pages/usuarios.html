<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrova - Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/usuarios.css">
</head>

<body>
  <header class="header-dashboard">
    <div class="header-left">
      <h1 class="page-title">Integrova - Usuarios</h1>
    </div>
    <div class="header-center">
      <div class="buscador">
        <i class="bi bi-search"></i>
        <input id="searchInput" type="text" placeholder="Buscar por usuario, nombre, correo o teléfono...">
      </div>
    </div>
    <div class="header-right">
      <select id="roleFilter" class="form-select filter-select">
        <option value="">Todos los roles</option>
        <option value="cliente">Cliente</option>
        <option value="auditor">Auditor</option>
        <option value="auditor_senior">Auditor Senior</option>
        <option value="supervisor">Supervisor</option>
        <option value="socio">Socio</option>
        <option value="administrador">Administrador</option>
        <option value="programador">Programador</option>
      </select>
      <button class="header-btn" id="addUserBtn" onclick="openAddModal()" title="Agregar Usuario">
        <i class="bi bi-person-plus"></i>
      </button>
      <button class="header-btn" onclick="window.location.href='dashboard.html'" title="Dashboard">
        <i class="bi bi-house"></i>
      </button>
      <button class="header-btn" id="logoutBtn" onclick="logout()" title="Salir">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </header>

  <div class="main-container">
    <!-- Alert Container para mensajes -->
    <div id="alertContainer" style="margin-bottom: 12px;"></div>
    <!-- Loading Container -->
    <div id="loadingContainer"></div>

    <div class="usuarios-container">
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="usersTable">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Equipo</th>
              <th>Estado</th>
              <th>Contraseña</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer-full">
    <p>&copy; 2025 CFE INSIGHT. Sistema de Auditoría v1.0. Todos los derechos reservados.</p>
  </div>

  <!-- Modal para Crear Usuario -->
  <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUserModalLabel">
            <i class="bi bi-person-plus"></i> Crear Nuevo Usuario
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createUserForm">
            <div class="mb-3">
              <label for="createUserName" class="form-label">Nombre Completo *</label>
              <input type="text" class="form-control" id="createUserName" required>
            </div>
            <div class="mb-3">
              <label for="createUserEmail" class="form-label">Correo Electrónico *</label>
              <input type="email" class="form-control" id="createUserEmail" required>
              <small class="text-muted">Se usará como usuario para login</small>
            </div>
            <div class="mb-3">
              <label for="createUserPassword" class="form-label">Contraseña *</label>
              <input type="password" class="form-control" id="createUserPassword" required minlength="6">
              <small class="text-muted">Mínimo 6 caracteres</small>
            </div>
            <div class="mb-3">
              <label for="createUserRole" class="form-label">Rol *</label>
              <select class="form-select" id="createUserRole" required>
                <option value="">-- Seleccione un rol --</option>
                <option value="cliente">Cliente</option>
                <option value="auditor">Auditor</option>
                <option value="auditor_senior">Auditor Senior</option>
                <option value="supervisor">Supervisor</option>
                <option value="administrador">Administrador</option>
                <option value="socio">Socio</option>
                <option value="programador">Programador</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="createUserPhone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="createUserPhone">
            </div>
            <div class="mb-3">
              <label for="createUserTeam" class="form-label">Equipo</label>
              <input type="text" class="form-control" id="createUserTeam">
            </div>
            <div id="createUserError" class="alert alert-danger" style="display: none;">
              <i class="bi bi-exclamation-triangle"></i>
              <span id="createUserErrorMessage"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="confirmCreateUser()">
            <i class="bi bi-check-lg"></i> Crear Usuario
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================================
       SCRIPTS - ORDEN CRÍTICO PARA ESTABILIDAD
       ======================================== -->

  <!-- 1. SDK Supabase v2 PRIMERO -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2. Configuración global -->
  <script src="../js/config.js"></script>

  <!-- 3. Configuración Supabase -->
  <script src="../js/config-supabase.js"></script>

  <!-- 4. Cliente Supabase -->
  <script src="../js/supabaseClient.js"></script>

  <!-- 5. Utilidades globales (UI stubs) -->
  <script src="../js/utils.js"></script>

  <!-- 6. API Client centralizado -->
  <script src="../js/api-client.js"></script>

  <!-- 7. Helpers de Permisos (NUEVO) -->
  <script src="../js/permissions-helpers.js"></script>

  <!-- 8. Auth Guard -->
  <script src="../js/auth-guard.js"></script>

  <!-- 9. Módulo de Usuarios -->
  <script src="../js/usuarios.js"></script>

  <!-- 9. Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
