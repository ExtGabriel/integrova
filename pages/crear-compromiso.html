<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrova - Crear Compromiso</title>
    <link rel="icon" href="../assets/logoinsightdorado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        /* Layout compacto para formulario */
        .form-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .form-section {
            padding: 16px 0;
            border-bottom: 1px solid rgba(76, 175, 80, 0.15);
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            color: #2E7D32;
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        .form-control {
            font-size: 0.95rem;
            padding: 8px 12px;
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 6px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.15);
        }

        .form-actions {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px solid rgba(76, 175, 80, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            padding: 10px 24px;
            font-weight: 600;
        }

        .btn-secondary {
            background: #f5f5f5;
            border: 2px solid #ddd;
            color: #666;
            padding: 10px 24px;
            font-weight: 600;
        }

        /* Header overrides */
        .header-dashboard {
            grid-template-columns: 1.5fr 1fr 1fr;
        }
    </style>
</head>

<body>
    <header class="header-dashboard">
        <div class="header-left">
            <h1 class="page-title">Crear Compromiso</h1>
        </div>
        <div class="header-center">
            <!-- Vacío - sin buscador -->
        </div>
        <div class="header-right">
            <a href="compromisos.html" class="header-btn" title="Regresar">
                <i class="bi bi-arrow-left"></i>
            </a>
            <button class="header-btn" onclick="logout()" title="Cerrar Sesión">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </header>

    <div class="form-wrapper">
        <form id="createCommitmentForm">
            <!-- Información Básica -->
            <div class="form-section">
                <h5 class="section-title">Información Básica</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="commitmentName" class="form-label">Nombre del Compromiso *</label>
                            <input type="text" class="form-control" id="commitmentName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="commitmentStatus" class="form-label">Estado *</label>
                            <select class="form-control" id="commitmentStatus" required>
                                <option value="activo">Activo</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fechas -->
            <div class="form-section">
                <h5 class="section-title">Fechas</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="commitmentStartDate" class="form-label">Fecha de Inicio *</label>
                            <input type="date" class="form-control" id="commitmentStartDate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="commitmentEndDate" class="form-label">Fecha de Fin *</label>
                            <input type="date" class="form-control" id="commitmentEndDate" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Descripción -->
            <div class="form-section">
                <h5 class="section-title">Descripción</h5>
                <div class="mb-3">
                    <label for="commitmentDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="commitmentDescription" rows="3"></textarea>
                </div>
            </div>

            <!-- Entidad Asociada -->
            <div class="form-section">
                <h5 class="section-title">Entidad Asociada</h5>
                <div class="mb-3">
                    <label for="commitmentEntity" class="form-label">Entidad Asociada *</label>
                    <input type="text" class="form-control mb-2" id="entitySearch" placeholder="Buscar entidad..."
                        oninput="filterEntities()" autocomplete="off">
                    <select class="form-control" id="commitmentEntity" required size="5"
                        style="max-height: 200px; overflow-y: auto;">
                        <!-- Opciones se cargan dinámicamente -->
                    </select>
                </div>
            </div>

            <!-- Equipo de Trabajo -->
            <div class="form-section">
                <h5 class="section-title">Equipo de Trabajo</h5>
                <div class="mb-3">
                    <label for="commitmentWorkGroup" class="form-label">Asignar Equipo (Opcional)</label>
                    <select class="form-control" id="commitmentWorkGroup">
                        <option value="">Sin equipo asignado</option>
                        <!-- Opciones se cargan dinámicamente -->
                    </select>
                    <small class="form-text text-muted">Puedes asignar un equipo de trabajo responsable.</small>
                </div>
            </div>

            <!-- Acciones -->
            <div class="form-actions text-center">
                <button type="button" class="btn btn-primary me-3" onclick="saveNewCommitment()">
                    <i class="bi bi-check-circle"></i> Crear Compromiso
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='compromisos.html'">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
            </div>
        </form>
    </div>

    <!-- Modal de Éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Operación Exitosa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    <p id="successMessage" class="mt-3">La operación se realizó correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-full">
        <p>&copy; 2025 Integrova. Sistema de Auditoría v1.0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api-client.js"></script>
    <script>
        const USER_KEY = 'userUI';
        const API_BASE_URL = window.location.origin;

        // Verificar sesión
        const userData = getCurrentSession();
        if (!userData) {
            window.location.href = 'login.html';
        }

        // Check access
        if (userData.role !== 'administrador' && userData.role !== 'auditor_senior' && userData.role !== 'programador' && userData.role !== 'socio') {
            alert('Acceso denegado. Solo administradores, auditores senior, programadores y socios pueden crear compromisos.');
            window.location.href = 'dashboard.html';
        }

        async function loadEntitiesForSelect() {
            try {
                const select = document.getElementById('commitmentEntity');
                if (!select) return;

                select.innerHTML = '<option value="">Cargando entidades...</option>';

                const response = await API.Entities.getAll();

                if (response.success && response.data && Array.isArray(response.data)) {
                    const entities = response.data;
                    select.innerHTML = '<option value="">Selecciona una entidad</option>';

                    entities.forEach(entity => {
                        const option = document.createElement('option');
                        option.value = entity.id;
                        option.textContent = `${entity.name} (${entity.id})`;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error(response.error || 'Respuesta inválida de la API');
                }
            } catch (error) {
                console.error('Error al cargar entidades:', error);
                const select = document.getElementById('commitmentEntity');
                if (select) {
                    select.innerHTML = '<option value="">Error al cargar entidades</option>';
                }
                alert(`Error al cargar la lista de entidades: ${error.message}`);
            }
        }

        async function loadWorkGroupsForSelect() {
            try {
                const select = document.getElementById('commitmentWorkGroup');
                if (!select) return;

                select.innerHTML = '<option value="">Sin equipo asignado</option><option value="">Cargando...</option>';

                // TODO FASE FUTURA: fetch work-groups desde Supabase
                // const response = await fetch(`${API_BASE_URL}/api/work-groups`, {...});
                const response = { ok: true, json: async () => ({ success: true, data: [] }) };

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success && result.data && Array.isArray(result.data)) {
                    const workGroups = result.data;
                    select.innerHTML = '<option value="">Sin equipo asignado</option>';

                    workGroups.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.id;
                        option.textContent = `${group.name}${group.description ? ' - ' + group.description : ''}`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">Sin equipo asignado</option>';
                }
            } catch (error) {
                console.error('Error al cargar equipos:', error);
                const select = document.getElementById('commitmentWorkGroup');
                if (select) {
                    select.innerHTML = '<option value="">Sin equipo asignado</option>';
                }
            }
        }

        function filterEntities() {
            const searchTerm = document.getElementById('entitySearch').value.toLowerCase().trim();
            const select = document.getElementById('commitmentEntity');
            const options = select.querySelectorAll('option');

            options.forEach(option => {
                if (option.value === '') return;
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        async function saveNewCommitment() {
            try {
                const name = document.getElementById('commitmentName').value.trim();
                const description = document.getElementById('commitmentDescription').value.trim();
                const startDate = document.getElementById('commitmentStartDate').value;
                const endDate = document.getElementById('commitmentEndDate').value;
                const entityId = parseInt(document.getElementById('commitmentEntity').value, 10);
                const workGroupId = document.getElementById('commitmentWorkGroup').value;

                if (!name || !startDate || !endDate || !entityId) {
                    alert('Por favor completa todos los campos requeridos.');
                    return;
                }

                if (new Date(startDate) >= new Date(endDate)) {
                    alert('La fecha de inicio debe ser anterior a la fecha de fin.');
                    return;
                }

                const payload = {
                    name,
                    description,
                    start_date: startDate,
                    end_date: endDate,
                    entity_id: entityId,
                    status: 'pendiente'
                };

                if (workGroupId && workGroupId !== '') {
                    payload.work_group_id = parseInt(workGroupId, 10);
                }

                const apiResp = await API.Commitments.create(payload);

                if (apiResp && apiResp.success && apiResp.data && apiResp.data.id) {
                    const savedId = apiResp.data.id;

                    const currentUser = JSON.parse(localStorage.getItem(USER_KEY) || 'null');
                    if (currentUser && currentUser.username) {
                        const timestamp = new Date().toISOString().slice(0, 16).replace('T', ' ');
                        logAction(currentUser.username, 'creo_compromiso', null, name, timestamp);
                    }

                    alert('✓ Compromiso creado exitosamente.');
                    window.location.href = `compromisos-detalles.html?id=${savedId}`;
                } else {
                    throw new Error(apiResp?.error || 'Error al guardar en BD');
                }
            } catch (err) {
                console.error('Error al guardar compromiso:', err);
                alert(`Error: ${err.message}`);
            }
        }

        function logout() {
            localStorage.removeItem(USER_KEY);
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadEntitiesForSelect();
            loadWorkGroupsForSelect();
            setupFormValidation('createCommitmentForm', {
                commitmentName: { required: true, requiredMessage: 'El nombre del compromiso es obligatorio.' },
                commitmentStatus: { required: true, requiredMessage: 'El estado es obligatorio.' },
                commitmentStartDate: { required: true, requiredMessage: 'La fecha de inicio es obligatoria.' },
                commitmentEndDate: { required: true, requiredMessage: 'La fecha de fin es obligatoria.' },
                commitmentEntity: { required: true, requiredMessage: 'La entidad asociada es obligatoria.' }
            });
        });
    </script>
</body>

</html>
