<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFE INSIGHT Login</title>
    <link rel="icon" href="../assets/logoinsightdorado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Configuración Supabase (debe cargarse ANTES del cliente) -->
    <script src="../js/config-supabase.js"></script>
    <script type="module" src="../js/supabaseClient.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="login-wrapper">
            <div class="logo-brand">
                <img src="../assets/logointegrovadorado.png" alt="Integrova" class="logo-brand-img">
            </div>

            <div class="login-container">
                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Tu contraseña"
                                required>
                            <button class="btn btn-toggle-password" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer-login">
        <p>&copy; 2025 Integrova. Sistema Integral de Auditoría v2.0</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Solo cargar utils.js - NO se necesita api-client.js en login -->
    <script src="../js/utils.js"></script>
    <script type="module">
        import { getSupabaseClient } from '../js/supabaseClient.js';

        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = form.querySelector('button[type="submit"]');
        let supabase = null;

        const showAlert = (message, type = 'danger', timeout = 4000) => {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-triangle'}"></i> ${message}
                </div>
            `;
            if (timeout) {
                setTimeout(() => { alertContainer.innerHTML = ''; }, timeout);
            }
        };

        async function storeUserProfile(session) {
            const { data, error } = await supabase
                .from('users')
                .select('id, auth_id, nombre, rol, correo')
                .eq('auth_id', session.user.id)
                .maybeSingle();

            if (error) {
                console.error('Error al obtener perfil de usuario:', error);
                showAlert('No se pudo obtener tu perfil de usuario. Contacta a un administrador.');
                return null;
            }

            if (!data) {
                showAlert('No se encontró tu perfil en la tabla users. Contacta a un administrador.');
                return null;
            }

            const uiData = {
                id: data.id,
                auth_id: data.auth_id,
                email: data.correo || session.user.email,
                name: data.nombre || session.user.email,
                role: data.rol || 'usuario'
            };

            sessionStorage.setItem('userUI', JSON.stringify(uiData));
            window.appSession = uiData;
            return uiData;
        }

        async function handleActiveSession(session) {
            if (!session) return;

            const uiData = await storeUserProfile(session);
            if (!uiData) {
                await supabase.auth.signOut();
                return;
            }

            showAlert('¡Bienvenido! Redirigiendo...', 'success', 1500);
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        }

        // Verificar sesión activa con Supabase al cargar
        window.addEventListener('DOMContentLoaded', async () => {
            window.appSession = null;
            supabase = await getSupabaseClient();

            if (!supabase) {
                showAlert('Configura SUPABASE_URL y SUPABASE_ANON_KEY en supabaseClient.js para iniciar sesión.');
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                await handleActiveSession(session);
                return;
            }

            supabase.auth.onAuthStateChange(async (_event, newSession) => {
                if (newSession?.user) {
                    await handleActiveSession(newSession);
                }
            });
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !validateEmail(email)) {
                showAlert('Ingresa un correo válido.');
                return;
            }

            if (!password) {
                showAlert('Ingresa tu contraseña.');
                return;
            }

            // Deshabilitar botón durante el proceso
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Iniciando sesión...';

            try {
                // Check if account is blocked (local check)
                if (isAccountBlocked(email)) {
                    throw new Error('Cuenta bloqueada temporalmente. Intente más tarde o contacte a un programador.');
                }

                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    throw error;
                }

                resetFailedAttempts(email);
                await handleActiveSession(data.session);
            } catch (error) {
                console.error('Error en login:', error);

                const attempts = incrementFailedAttempts(email);
                let message = error.message || 'Usuario o contraseña incorrectos.';
                if (attempts < 5 && !message.includes('bloqueada')) {
                    message += ` (${attempts}/5 intentos)`;
                } else if (attempts >= 5) {
                    message = 'Cuenta bloqueada por 5 minutos debido a múltiples intentos fallidos.';
                }

                showAlert(message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
