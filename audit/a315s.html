<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A315S - Pendiente</title>
    <link rel="icon" href="assets/logoinsightdorado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <h2 class="welcome-text">A315S - Pendiente de datos</h2>
        <button class="btn-logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Salir</button>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h3>A315S - Pendiente de datos <span id="statusMessage"></span></h3>

            <div class="alert alert-warning" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <strong>Formulario en desarrollo</strong><br>
                Este formulario está pendiente de completar con datos específicos.
            </div>

            <form id="a315sForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Información preliminar</strong>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" id="info_preliminar" rows="3"
                            placeholder="Pendiente de definir campos específicos..."></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-secondary" onclick="window.close()">Volver</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        const USER_KEY = 'currentUser';
        window.onload = function () {
            const user = getCurrentSession();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
        };
        function logout() {
            localStorage.removeItem(USER_KEY);
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
