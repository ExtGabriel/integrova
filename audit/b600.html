<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B600 - Negocio en marcha</title>
    <link rel="icon" href="assets/logoinsightdorado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <h2 class="welcome-text">B600 - Negocio en marcha</h2>
        <button class="btn-logout" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Salir
        </button>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h3>Negocio en marcha <span id="statusMessage"></span></h3>
            <div id="autoSaveIndicator" class="alert alert-info" style="display: none;">Guardando...</div>

            <form id="b600Form">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>1. Documentación preferida</strong>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="doc_pref_negocio"
                                id="doc_pref_negocio_si" value="si" required>
                            <label class="form-check-label" for="doc_pref_negocio_si">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="doc_pref_negocio"
                                id="doc_pref_negocio_no" value="no" required>
                            <label class="form-check-label" for="doc_pref_negocio_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_doc_pref_negocio" class="review-checkbox" disabled>
                        <div id="review_doc_pref_negocio_info" class="review-info"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>2. Consultas a la dirección</strong>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="consultas_direccion"
                                id="consultas_direccion_sin_excep" value="sin_excepciones">
                            <label class="form-check-label" for="consultas_direccion_sin_excep">Completado sin
                                excepciones</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="consultas_direccion"
                                id="consultas_direccion_con_excep" value="con_excepciones">
                            <label class="form-check-label" for="consultas_direccion_con_excep">Completado con
                                excepciones</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="consultas_direccion"
                                id="consultas_direccion_na" value="na">
                            <label class="form-check-label" for="consultas_direccion_na">N/A</label>
                        </div>
                        <textarea class="form-control mt-2" id="consultas_direccion_nota" rows="2"
                            placeholder="Agregar nota (opcional)"></textarea>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_consultas_direccion" class="review-checkbox" disabled>
                        <div id="review_consultas_direccion_info" class="review-info"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>3. ¿Se completará la documentación opcional?</strong>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="doc_opcional" id="doc_opcional_si"
                                value="si" required>
                            <label class="form-check-label" for="doc_opcional_si">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="doc_opcional" id="doc_opcional_no"
                                value="no" required>
                            <label class="form-check-label" for="doc_opcional_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_doc_opcional" class="review-checkbox" disabled>
                        <div id="review_doc_opcional_info" class="review-info"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>4. Consideraciones sobre hechos o condiciones</strong>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="consideraciones_hechos" required>
                            <option value="">Seleccionar...</option>
                            <option value="sin_dudas">Sin dudas significativas</option>
                            <option value="con_dudas">Duda significativa</option>
                            <option value="na">N/A</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_consideraciones_hechos" class="review-checkbox" disabled>
                        <div id="review_consideraciones_hechos_info" class="review-info"></div>
                    </div>
                </div>
                <!-- Container para formularios relacionados con consideraciones_hechos -->
                <div id="related_forms_consideraciones" class="row mb-3"></div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>5. Conclusión</strong>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="conclusion_negocio" required>
                            <option value="">Seleccionar...</option>
                            <option value="sin_eventos">No existen eventos que creen dudas</option>
                            <option value="con_eventos">Existen eventos que crean dudas</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_conclusion_negocio" class="review-checkbox" disabled>
                        <div id="review_conclusion_negocio_info" class="review-info"></div>
                    </div>
                </div>
                <!-- Container para formularios relacionados con conclusion_negocio -->
                <div id="related_forms_conclusion" class="row mb-3"></div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="handleBack()">Volver</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de cambios sin guardar -->
    <div id="unsavedModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Cambios sin guardar</h3>
            <p>Tienes cambios sin guardar. ¿Qué deseas hacer?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveAndBack()">Guardar y salir</button>
                <button class="btn btn-danger" onclick="discardAndBack()">Descartar cambios</button>
                <button class="btn btn-secondary" onclick="closeUnsavedModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        const FORM_TYPE = 'b600';
        const USER_KEY = 'currentUser';
        let autoSaveTimeout;
        let currentFormId = null;
        let isAdmin = false;
        let commitmentId = null;

        window.onload = function () {
            const user = getCurrentSession();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            isAdmin = (user.role === 'admin');

            const urlParams = new URLSearchParams(window.location.search);
            commitmentId = urlParams.get('commitment_id') || sessionStorage.getItem('current_commitment_id');

            if (!commitmentId) {
                alert('No se ha especificado un compromiso. Redirigiendo...');
                window.location.href = 'compromisos.html';
                return;
            }

            loadFormData();
            setupReviewHandlers();
        };

        function setupReviewHandlers() {
            const reviewCheckboxes = document.querySelectorAll('.review-checkbox');
            reviewCheckboxes.forEach(checkbox => {
                if (isAdmin) {
                    checkbox.disabled = false;
                    checkbox.addEventListener('change', handleReviewChange);
                }
            });
        }

        function getFieldValue(fieldId) {
            const element = document.getElementById(fieldId);
            if (!element) {
                const radio = document.querySelector(`input[name="${fieldId}"]:checked`);
                return radio ? radio.value : '';
            }
            return element.value || '';
        }

        function setFieldValue(fieldId, value) {
            const element = document.getElementById(fieldId);
            if (element) {
                element.value = value;
            } else {
                const radio = document.querySelector(`input[name="${fieldId}"][value="${value}"]`);
                if (radio) radio.checked = true;
            }
        }

        async function loadFormData() {
            try {
                const response = await apiClient.get(`/api/audit/forms/${FORM_TYPE}?commitment_id=${commitmentId}`);

                if (response && response.success && response.data) {
                    currentFormId = response.data.id;
                    const data = response.data.data;

                    setFieldValue('doc_pref_negocio', data.doc_pref_negocio);
                    setFieldValue('consultas_direccion', data.consultas_direccion);
                    setFieldValue('doc_opcional', data.doc_opcional);
                    setFieldValue('consideraciones_hechos', data.consideraciones_hechos);
                    setFieldValue('conclusion_negocio', data.conclusion_negocio);

                    if (isAdmin && response.data.reviews) {
                        loadReviewStatus(response.data.reviews);
                    }
                }

                updateStatus();

            } catch (error) {
                console.error('Error loading form data:', error);
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(`form_${FORM_TYPE}_commitment_${commitmentId}`);
            if (savedData) {
                const data = JSON.parse(savedData);
                setFieldValue('doc_pref_negocio', data.doc_pref_negocio);
                setFieldValue('consultas_direccion', data.consultas_direccion);
                setFieldValue('doc_opcional', data.doc_opcional);
                setFieldValue('consideraciones_hechos', data.consideraciones_hechos);
                setFieldValue('conclusion_negocio', data.conclusion_negocio);
                updateStatus();
            }
        }

        function loadReviewStatus(reviews) {
            reviews.forEach(review => {
                const checkbox = document.getElementById(`review_${review.question_id}`);
                const infoDiv = document.getElementById(`review_${review.question_id}_info`);

                if (checkbox && review.reviewed) {
                    checkbox.checked = true;
                    if (infoDiv) {
                        infoDiv.innerHTML = `<small class="text-success">Revisado por ${review.reviewed_by}<br>${new Date(review.reviewed_at).toLocaleDateString()}</small>`;
                    }
                }
            });
        }

        async function autoSave() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.style.display = 'block';
            indicator.textContent = 'Guardando...';

            try {
                const data = {
                    doc_pref_negocio: getFieldValue('doc_pref_negocio'),
                    consultas_direccion: getFieldValue('consultas_direccion'),
                    doc_opcional: getFieldValue('doc_opcional'),
                    consideraciones_hechos: getFieldValue('consideraciones_hechos'),
                    conclusion_negocio: getFieldValue('conclusion_negocio'),
                };

                const response = await apiClient.post('/api/audit/forms', {
                    formType: FORM_TYPE,
                    commitmentId: commitmentId,
                    data: data
                });

                if (response && response.success && response.data) {
                    currentFormId = response.data.id;
                }

                localStorage.setItem(`form_${FORM_TYPE}_commitment_${commitmentId}`, JSON.stringify(data));

                indicator.textContent = 'Guardado';
                indicator.className = 'alert alert-success';
                setTimeout(() => {
                    indicator.style.display = 'none';
                    indicator.className = 'alert alert-info';
                }, 2000);

                updateStatus();

                const user = getCurrentSession();
                logAction(user.username, 'guardo_formulario', 'B600', 'Negocio en marcha', new Date().toISOString().slice(0, 16).replace('T', ' '));

            } catch (error) {
                console.error('Error auto-saving:', error);
                indicator.textContent = 'Error al guardar';
                indicator.className = 'alert alert-danger';
                setTimeout(() => {
                    indicator.style.display = 'none';
                    indicator.className = 'alert alert-info';
                }, 3000);
            }
        }

        async function handleReviewChange(event) {
            if (!isAdmin || !currentFormId) return;

            const checkbox = event.target;
            const questionId = checkbox.id.replace('review_', '');
            const reviewed = checkbox.checked;

            try {
                await apiClient.post('/audit/reviews', {
                    formId: currentFormId,
                    questionId: questionId,
                    reviewed: reviewed
                });

                const infoDiv = document.getElementById(`review_${questionId}_info`);
                if (reviewed && infoDiv) {
                    const user = getCurrentSession();
                    infoDiv.innerHTML = `<small class="text-success">Revisado por ${user.username}<br>${new Date().toLocaleDateString()}</small>`;
                } else if (infoDiv) {
                    infoDiv.innerHTML = '';
                }

            } catch (error) {
                console.error('Error updating review:', error);
                checkbox.checked = !reviewed;
            }
        }

        function updateStatus() {
            const form = document.getElementById('b600Form');
            const isComplete = form.checkValidity();
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = isComplete ? '✓ Completado' : '⚠ Pendiente';
            statusEl.className = isComplete ? 'text-success' : 'text-warning';

            if (typeof updateFormStatus === 'function') {
                updateFormStatus('B600 - Negocio en marcha', isComplete);
            }
        }

        function hasUnsavedChanges() {
            return true;
        }

        function handleBack() {
            if (hasUnsavedChanges()) {
                document.getElementById('unsavedModal').style.display = 'flex';
            } else {
                window.close();
            }
        }

        function closeUnsavedModal() {
            document.getElementById('unsavedModal').style.display = 'none';
        }

        function saveAndBack() {
            autoSave().then(() => {
                alert('Cambios guardados.');
                closeUnsavedModal();
                window.close();
            });
        }

        function discardAndBack() {
            closeUnsavedModal();
            window.close();
        }

        window.onclick = function (event) {
            const modal = document.getElementById('unsavedModal');
            if (event.target === modal) {
                closeUnsavedModal();
            }
        }

        document.getElementById('b600Form').addEventListener('submit', function (e) {
            e.preventDefault();
            autoSave().then(() => {
                alert('Formulario guardado exitosamente.');
            });
        });

        document.getElementById('b600Form').addEventListener('input', function () {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(autoSave, 1000);
        });

        function logout() {
            localStorage.removeItem(USER_KEY);
            window.location.href = 'login.html';
        }

        // Inicializar sistema de formularios condicionales
        window.addEventListener('DOMContentLoaded', () => {
            initConditionalForms('consideraciones_hechos', 'related_forms_consideraciones');
            initConditionalForms('conclusion_negocio', 'related_forms_conclusion');
        });
    </script>
    <script src="../js/conditional-forms.js"></script>
    }
    </script>
</body>

</html>
