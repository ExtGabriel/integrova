<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A300S - Procedimientos</title>
    <link rel="icon" href="assets/logoinsightdorado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <h2 class="welcome-text">A300S - Procedimientos</h2>
        <button class="btn-logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Salir</button>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h3>A300S - Procedimientos <span id="statusMessage"></span></h3>

            <div class="alert alert-warning" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <strong>Formulario en desarrollo</strong><br>
                Este formulario está pendiente de completar con datos específicos.
            </div>

            <div id="autoSaveIndicator" class="alert alert-info" style="display: none;">Guardando...</div>

            <form id="a300sForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Información preliminar</strong>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" id="info_preliminar" rows="3"
                            placeholder="Pendiente de definir campos específicos..."></textarea>
                    </div>
                    <div class="col-md-2 text-center">
                        <input type="checkbox" id="review_info_preliminar" class="review-checkbox" disabled>
                        <div id="review_info_preliminar_info" class="review-info"></div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="handleBack()">Volver</button>
                </div>
            </form>
        </div>
    </div>

    <div id="unsavedModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Cambios sin guardar</h3>
            <p>Tienes cambios sin guardar. ¿Qué deseas hacer?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveAndBack()">Guardar y salir</button>
                <button class="btn btn-danger" onclick="discardAndBack()">Descartar cambios</button>
                <button class="btn btn-secondary" onclick="closeUnsavedModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        const FORM_TYPE = 'a300s';
        const USER_KEY = 'currentUser';
        let autoSaveTimeout;
        let currentFormId = null;
        let isAdmin = false;
        let commitmentId = null;

        window.onload = function () {
            const user = getCurrentSession();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            isAdmin = (user.role === 'admin');
            const urlParams = new URLSearchParams(window.location.search);
            commitmentId = urlParams.get('commitment_id') || sessionStorage.getItem('current_commitment_id');
            if (!commitmentId) {
                alert('No se ha especificado un compromiso. Redirigiendo...');
                window.location.href = 'compromisos.html';
                return;
            }
            loadFormData();
            if (isAdmin) {
                document.querySelectorAll('.review-checkbox').forEach(checkbox => {
                    checkbox.disabled = false;
                    checkbox.addEventListener('change', handleReviewChange);
                });
            }
        };

        function getFieldValue(name) {
            const el = document.getElementById(name);
            if (!el) return '';
            return el.value || '';
        }

        function setFieldValue(name, value) {
            const el = document.getElementById(name);
            if (el && value) el.value = value;
        }

        async function loadFormData() {
            try {
                const response = await apiClient.get(`/api/audit/forms?formType=${FORM_TYPE}&commitmentId=${commitmentId}`);
                if (response && response.success && response.data) {
                    const data = response.data.data || {};
                    currentFormId = response.data.id;
                    setFieldValue('info_preliminar', data.info_preliminar);
                    if (isAdmin && response.data.reviews) loadReviewStatus(response.data.reviews);
                }
                updateStatus();
            } catch (error) {
                console.error('Error loading form data:', error);
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(`form_${FORM_TYPE}_commitment_${commitmentId}`);
            if (savedData) {
                const data = JSON.parse(savedData);
                setFieldValue('info_preliminar', data.info_preliminar);
                updateStatus();
            }
        }

        function loadReviewStatus(reviews) {
            reviews.forEach(review => {
                const checkbox = document.getElementById(`review_${review.question_id}`);
                const infoDiv = document.getElementById(`review_${review.question_id}_info`);
                if (checkbox && review.reviewed) {
                    checkbox.checked = true;
                    if (infoDiv) {
                        infoDiv.innerHTML = `<small class="text-success">Revisado por ${review.reviewed_by}<br>${new Date(review.reviewed_at).toLocaleDateString()}</small>`;
                    }
                }
            });
        }

        async function autoSave() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.style.display = 'block';
            indicator.textContent = 'Guardando...';
            try {
                const data = {
                    info_preliminar: getFieldValue('info_preliminar')
                };
                const response = await apiClient.post('/api/audit/forms', {
                    formType: FORM_TYPE,
                    commitmentId: commitmentId,
                    data: data
                });
                if (response && response.success && response.data) {
                    currentFormId = response.data.id;
                }
                localStorage.setItem(`form_${FORM_TYPE}_commitment_${commitmentId}`, JSON.stringify(data));
                indicator.textContent = 'Guardado';
                indicator.className = 'alert alert-success';
                setTimeout(() => {
                    indicator.style.display = 'none';
                    indicator.className = 'alert alert-info';
                }, 2000);
                updateStatus();
                const user = getCurrentSession();
                logAction(user.username, 'guardo_formulario', 'A300S', 'Procedimientos', new Date().toISOString().slice(0, 16).replace('T', ' '));
            } catch (error) {
                console.error('Error auto-saving:', error);
                indicator.textContent = 'Error al guardar';
                indicator.className = 'alert alert-danger';
                setTimeout(() => {
                    indicator.style.display = 'none';
                    indicator.className = 'alert alert-info';
                }, 3000);
            }
        }

        async function handleReviewChange(event) {
            if (!isAdmin || !currentFormId) return;
            const checkbox = event.target;
            const questionId = checkbox.id.replace('review_', '');
            const reviewed = checkbox.checked;
            try {
                await apiClient.post('/audit/reviews', {
                    formId: currentFormId,
                    questionId: questionId,
                    reviewed: reviewed
                });
                const infoDiv = document.getElementById(`review_${questionId}_info`);
                if (reviewed && infoDiv) {
                    const user = getCurrentSession();
                    infoDiv.innerHTML = `<small class="text-success">Revisado por ${user.username}<br>${new Date().toLocaleDateString()}</small>`;
                } else if (infoDiv) {
                    infoDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error updating review:', error);
                checkbox.checked = !reviewed;
            }
        }

        function updateStatus() {
            const form = document.getElementById('a300sForm');
            const isComplete = form.checkValidity();
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = isComplete ? '✓ Completado' : '⚠ Pendiente';
            statusEl.className = isComplete ? 'text-success' : 'text-warning';
        }

        function hasUnsavedChanges() { return true; }
        function handleBack() {
            if (hasUnsavedChanges()) {
                document.getElementById('unsavedModal').style.display = 'flex';
            } else {
                window.close();
            }
        }
        function closeUnsavedModal() {
            document.getElementById('unsavedModal').style.display = 'none';
        }
        function saveAndBack() {
            autoSave().then(() => {
                alert('Cambios guardados.');
                closeUnsavedModal();
                window.close();
            });
        }
        function discardAndBack() {
            closeUnsavedModal();
            window.close();
        }
        window.onclick = function (event) {
            const modal = document.getElementById('unsavedModal');
            if (event.target === modal) closeUnsavedModal();
        }
        document.getElementById('a300sForm').addEventListener('submit', function (e) {
            e.preventDefault();
            autoSave().then(() => alert('Formulario guardado exitosamente.'));
        });
        document.getElementById('a300sForm').addEventListener('input', function () {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(autoSave, 1000);
        });
        function logout() {
            localStorage.removeItem(USER_KEY);
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
