<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>B840 - Pendiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <h2>B840 - Pendiente</h2><button class="btn-logout" onclick="logout()"><i class="bi bi-box-arrow-right"></i>
            Salir</button>
    </header>
    <div class="main-container">
        <div class="form-container">
            <h3>B840 - Pendiente de datos</h3>
            <div class="alert alert-warning"><i class="bi bi-exclamation-triangle-fill"></i> Formulario en desarrollo
            </div><button type="button" class="btn btn-secondary" onclick="window.close()">Volver</button>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script>window.onload = () => { if (!getCurrentSession()) location.href = 'login.html' }; function logout() { localStorage.removeItem('currentUser'); location.href = 'login.html' }</script>
</body>

</html>
